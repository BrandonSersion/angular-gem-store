<!DOCTYPE html>
<html lang="en" ng-app="gemStore">

<head>
  <meta charset="utf-8">
  <meta http-equiv=: "X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TITLE</title>
  <meta name="description" content="DESCRIPTION">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="./assets/main.css" rel="stylesheet">
</head>

<body ng-controller="StoreCtrl">
  <div class="row">
    <div class="container">
      <div class="col-md-4 col-md-offset-4">
        <div class="list-group">
          <!--Products Container-->
          <div class="list-group-item" ng-repeat="product in products" ng-show="product.canPurchase">
            <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
          </h3>
            <!--Image Gallery-->
            <div class="gallery">
              <h4>{{product.description}}</h4>
              <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" alt="">
              <ul class="clearfix">
                <li ng-repeat="image in product.images">
                  <img class="small-image pull-left thumbnail ng-scope" src="{{image}}" alt="">
                </li>
              </ul>
            </div>
            <section>
              <ul class="nav nav-pills" ng-init="tab=1">
                <li a href ng-click="tab = 1"><a href>Description</a></li>
                <li a href ng-click="tab = 2"><a href>Specification</a></li>
                <li a href ng-click="tab = 3"><a href>Reviews</a></li>
              </ul>
              <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <p>{{product.description}}</p>
              </div>
              <div class="panel" ng-show="tab === 2">
                <h4>Specification</h4>
                <blockquote>
                  <p>
                    Shine: {{product.shine}}
                  </p>
                  <p>
                    Rarity: {{product.rarity}}
                  </p>
                  <p>
                    Faces: {{product.faces}}
                  </p>
                  <p>
                    Color: {{product.color}}
                  </p>
                </blockquote>
              </div>
              <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>
                <p></p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
